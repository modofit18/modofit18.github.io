<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODOFIT</title>
    <link rel="stylesheet" href="styles/estilo-log.css">
  </head>
  <body>
    <main>
      <section class="contenido">
        <section class="form-log">
          <img src="images/logo.png" alt="logo" class="logo-sesion">
          <form class="form-login" action="index.html" method="post">
            <legend>INICIAR SESION</legend>
            <p>
              <input type="email" id="mail" name="usermail" required placeholder="Ingresar Usuario">
            </p>
            <p>
              <input type="password" id="pwd" name="password" required pattern="[A-Za-z0-9]" required placeholder="Ingresar Contraseña">
            </p>
            <a href="inicio.html"><button type="button" name="button" value="INICIAR SESION" class="button" id="btn-sesion">INICIAR SESION</button></a>
          </form>
            <p class="reset-pass">
              <a href="restart.html"> ¿Olvidaste la contraseña?</a>
            </p>
        </section>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
